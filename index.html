<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto prova :D</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Formulário</h1>

    <section>
        <form action="#" onsubmit="enviar(event)">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome do aluno ;D">
            <label for="matricula">Matrícula</label>
            <input type="text" name="matricula" id="matricula" placeholder="Digite sua matrícula :D">
            <label for="nota">Nota 1</label>
            <input type="number" name="nota1" id="nota1" placeholder="Nota do aluno no primeiro bimestre :P" min="0" max="10" step="0.01">
            <label for="nota">Nota 2</label>
            <input type="number" name="nota2" id="nota2" placeholder="Nota do aluno no segundo bimestre :P" min="0" max="10" step="0.01">
            <input type="submit">
        </form>
    </section>

    <h1>Tabela</h1>
    <section id="tabela">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th id="media">Média</th>
                    <th id="situacao">Situação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script src="index.js"></script>
</body>
</html>
